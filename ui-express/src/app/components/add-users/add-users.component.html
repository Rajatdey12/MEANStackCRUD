<!-- Title group  -->
<div class="title-group">
    <h1 class="mat-h1">Add Users</h1>
    <mat-divider fxFlex="1 0"></mat-divider>
  </div>
  
  <!-- Form -->
  <div class="inner-wrapper">
    <form [formGroup]="studentForm" (ngSubmit)="submitStudentForm()" #resetStudentForm="ngForm" novalidate>
      <!-- Left block -->
      <mat-card>
        <div class="controlers-wrapper">
            <!-- ID -->
            <label for="id1">ID</label>
          <mat-form-field class="example-full-width">
            <input type="number" id="id1" matInput placeholder="Users ID" formControlName="id">
            <mat-error *ngIf="handleError('id', 'required')">
              You must provide a  <strong>User ID</strong>
            </mat-error>
          </mat-form-field>


          <!-- Name -->
          <label for="nam1">Name</label>
          <mat-form-field class="example-full-width">
            <input id="nam1" matInput placeholder="Users name" formControlName="name">
            <mat-error *ngIf="handleError('name', 'required')">
              You must provide a  <strong>User name</strong>
            </mat-error>
          </mat-form-field>
  
          <!-- Email -->
          <label for="mail1">Email</label>
          <mat-form-field class="example-full-width">
            <input id="mail1" matInput placeholder="Users email" formControlName="email">
            <mat-error *ngIf="handleError('email', 'required')">
              You must provide a  <strong>User email</strong>
            </mat-error>
          </mat-form-field>
  
        </div>
      </mat-card>
  
      <!-- Right block -->
      <mat-card>
        <div class="controlers-wrapper">
  
        </div>
      </mat-card>
  
      <!-- Submit & Reset -->
      <mat-card>
        <div class="full-wrapper button-wrapper">
          <div class="button-wrapper">
            <button mat-flat-button color="warn">Submit</button>
          </div>
        </div>
      </mat-card>
    </form>
  </div>
