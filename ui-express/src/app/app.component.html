<!-- Toolbar -->
<mat-toolbar color="primary" class="header">
  <div>Users Records</div>
  <div>THE USERS CRUD</div>
  <div id="main" style="width: 30px; height: 40px;">
    <img src="../assets/unnamed.png" height="40">
 </div>
 <div id="main" style="width: 50px; height: 40px;">
  <img src="../assets/batman-hd-png--1600.png" height="50px" width="70">
</div>
  <span class="nav-tool-items">
    <mat-icon (click)="sidenav.toggle()" class="hamburger">menu</mat-icon>
  </span>
</mat-toolbar>

<mat-sidenav-container>
  <!-- Sidenav -->
  <mat-sidenav #sidenav [mode]="isBiggerScreen() ? 'over' : 'side'" [(opened)]="opened" [fixedInViewport]="true"
    [fixedTopGap]>
    <mat-nav-list>
      <a mat-list-item>
      </a>
      <a mat-list-item routerLinkActive="active" routerLink="/add-users">
        <mat-icon>add</mat-icon> Add Users
      </a>
      <a mat-list-item routerLinkActive="active" routerLink="/get-users">
        <mat-icon>format_list_bulleted</mat-icon> View Users
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main content -->
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
